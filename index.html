<\!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Mate V2 - Emotion Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar" id="sidebar" aria-label="Main navigation">
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar" aria-expanded="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <ul class="sidebar-nav" role="tablist">
                <li>
                    <button class="sidebar-item active" data-tab="main" role="tab" aria-selected="true" aria-controls="tab-main">
                        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M12 2l9 4.5v9L12 20l-9-4.5v-9L12 2z"></path>
                        </svg>
                        <span class="sidebar-label">Main</span>
                    </button>
                </li>
                <li>
                    <button class="sidebar-item" data-tab="calendar" role="tab" aria-selected="false" aria-controls="tab-calendar">
                        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect x="3" y="4" width="18" height="18" rx="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span class="sidebar-label">Calendar</span>
                    </button>
                </li>
                <li>
                    <button class="sidebar-item" data-tab="streak" role="tab" aria-selected="false" aria-controls="tab-streak">
                        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M8.5 14.5A2.5 2.5 0 0011 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 11-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 002.5 2.5z"></path>
                        </svg>
                        <span class="sidebar-label">Streak</span>
                    </button>
                </li>
                <li>
                    <button class="sidebar-item" data-tab="story" role="tab" aria-selected="false" aria-controls="tab-story">
                        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M4 19.5A2.5 2.5 0 016.5 17H20"></path>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"></path>
                        </svg>
                        <span class="sidebar-label">Story</span>
                    </button>
                </li>
                <li>
                    <button class="sidebar-item" data-tab="feedback" role="tab" aria-selected="false" aria-controls="tab-feedback">
                        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"></path>
                        </svg>
                        <span class="sidebar-label">Feedback</span>
                    </button>
                </li>
                <li>
                    <button class="sidebar-item" data-tab="export" role="tab" aria-selected="false" aria-controls="tab-export">
                        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span class="sidebar-label">Export</span>
                    </button>
                </li>
            </ul>
        </nav>
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Open navigation menu">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div class="sidebar-backdrop" id="sidebarBackdrop" aria-hidden="true"></div>
        <main class="content-area">
            <div class="tab-content active" id="tab-main" role="tabpanel" aria-labelledby="tab-main">
                <div class="container">
                    <h1 id="heading">How are you feeling right now?</h1>
                    <div class="wheel-container">
                        <button class="back-button" id="backBtn" aria-label="Go back to previous level">‚Üê Back</button>
                        <div class="level-info" id="levelInfo" role="status" aria-live="polite">Level 1: Primary Emotion</div>
                        <svg class="wheel-svg" id="wheelSvg" viewBox="0 0 500 500"></svg>
                        <div class="pointer" aria-hidden="true"></div>
                    </div>
                    <div class="notes-area" id="notesArea">
                        <p class="empathetic-message" id="empatheticMessage"></p>
                        <div class="badge">You selected: <strong id="pathText"></strong></div>
                        <br>
                        <label for="noteInput" class="visually-hidden">Notes about what triggered this emotion</label>
                        <div class="textarea-wrapper">
                            <textarea id="noteInput" placeholder="What triggered this emotion? (optional)" aria-describedby="empatheticMessage"></textarea>
                            <button class="mic-button" id="micButton" aria-label="Voice input">
                                <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                    <line x1="12" y1="19" x2="12" y2="23"></line>
                                    <line x1="8" y1="23" x2="16" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                        <br>
                        <button class="save" id="saveBtn">Done</button>
                    </div>
                    <p class="instruction" id="instruction">Tap an emotion to begin</p>
                </div>
            </div>
            <div class="tab-content" id="tab-calendar" role="tabpanel" aria-labelledby="tab-calendar"></div>
            <div class="tab-content" id="tab-streak" role="tabpanel" aria-labelledby="tab-streak"></div>
            <div class="tab-content" id="tab-story" role="tabpanel" aria-labelledby="tab-story"></div>
            <div class="tab-content" id="tab-feedback" role="tabpanel" aria-labelledby="tab-feedback"></div>
            <div class="tab-content" id="tab-export" role="tabpanel" aria-labelledby="tab-export"></div>
        </main>
    </div>
    <script src="js/config/emotions.js"></script>
    <script src="js/config/messages.js"></script>
    <script src="js/core/state-manager.js"></script>
    <script src="js/core/storage.js"></script>
    <script src="js/features/wheel-renderer.js"></script>
    <script src="js/features/voice-recorder.js"></script>
    <script src="js/features/summary-screen.js"></script>
    <!-- Navigation Core -->
    <script src="js/core/navigation-manager.js"></script>
    <script src="js/core/router.js"></script>

    <!-- Tab Modules -->
    <script src="js/features/tabs/main-tab.js"></script>
    <script src="js/features/tabs/calendar-tab.js"></script>
    <script src="js/features/tabs/streak-tab.js"></script>
    <script src="js/features/tabs/story-tab.js"></script>
    <script src="js/features/tabs/feedback-tab.js"></script>
    <script src="js/features/tabs/export-tab.js"></script>

    <!-- Main Bootstrap (must be last) -->
    <script src="js/main.js"></script>
</body>
</html>
